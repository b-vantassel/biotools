[local]
download_dir = tmp

[db]
name=chrome

[taxon]
base_url = ftp://ftp.ncbi.nih.gov/pub/taxonomy/
download_filename = taxdmp.zip
zip = true
extract_directory = taxon
names_file = names.dmp
collection = taxon

[chrom]
serve_url = http://localhost:3000

[human features]
url = ftp://ftp.ncbi.nlm.nih.gov/refseq/H_sapiens/mRNA_Prot/human.rna.gbff.gz
download_directory = external_data/features
download_filename = human_features.gz

[human ontology]
url = ftp://ftp.ncbi.nih.gov/gene/DATA/gene2go.gz
download_directory = external_data
download_filename = gene2go.gz


[urich]
skip = 5
downstream = 65

[g4]
downstream = 65
collection = mrna
